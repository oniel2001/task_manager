<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function goToDashboard() {
        window.location.href = "{{ url_for('dashboard') }}";
      }
    </script>
  </head>

  <body>
    <div class="container mt-5">
      {% if user %}
      <h1>Edit User</h1>

      <a href="{{ url_for('logout') }}" class="btn btn-secondary float-right"
        >Logout</a
      >
      {% if current_user.role == 'admin' %}
      <a href="{{ url_for('user_page')}}" class="btn btn-info float-right mr-2"
        >Create User</a
      >
      <a href="{{ url_for('list_users')}}" class="btn btn-info float-right mr-2"
        >List Users</a
      >
      <a href="{{ url_for('task_page') }}" class="btn btn-info float-right mr-2"
        >Create Task</a
      >
      <a
        href="{{ url_for('list_tasks') }}"
        class="btn btn-info float-right mr-2"
        >List Tasks</a
      >
      {% endif %}
      <form method="POST" action="{{ url_for('create_user') }}" class="mt-4">
        <div class="form-group">
          <input
            type="text"
            name="userid"
            class="form-control"
            value="{{user.id}}"
            style="display: none"
            required
          />
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            class="form-control"
            value="{{user.name}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email_id">Email ID:</label>
          <input
            type="email_id"
            name="email_id"
            class="form-control"
            value="{{user.email_id}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="mobile_number">Mobile Number:</label>
          <input
            type="mobile_number"
            name="mobile_number"
            class="form-control"
            value="{{user.mobile_number}}"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select name="role" id="role" class="form-control">
            {% if user.role == "viewer" %}
            <option value="viewer">Viewer</option>
            <option value="dev">Developer</option>
            <option value="admin">Admin</option>
            {% elif user.role == "dev" %}
            <option value="dev">Developer</option>
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
            {% else %}
            <option value="admin">Admin</option>
            <option value="dev">Developer</option>
            <option value="viewer">Viewer</option>
            {% endif %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Edit User</button>
        <button
          type="button"
          class="btn btn-info ml-2"
          onclick="goToDashboard()"
        >
          Go to Dashboard
        </button>
      </form>
      {% else %}
      <h1>Create User</h1>

      <a href="{{ url_for('logout') }}" class="btn btn-secondary float-right"
        >Logout</a
      >
      {% if current_user.role == 'admin' %}
      <a href="{{ url_for('user_page')}}" class="btn btn-info float-right mr-2"
        >Create User</a
      >
      <a href="{{ url_for('list_users')}}" class="btn btn-info float-right mr-2"
        >List Users</a
      >
      <a href="{{ url_for('task_page') }}" class="btn btn-info float-right mr-2"
        >Create Task</a
      >
      <a
        href="{{ url_for('list_tasks') }}"
        class="btn btn-info float-right mr-2"
        >List Tasks</a
      >
      {% endif %}
      <form method="POST" action="{{ url_for('create_user') }}" class="mt-4">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email_id">Email ID:</label>
          <input
            type="email_id"
            name="email_id"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="mobile_number">Mobile Number:</label>
          <input
            type="mobile_number"
            name="mobile_number"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <select name="role" id="role" class="form-control">
            <option value="viewer">Viewer</option>
            <option value="dev">Developer</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Create User</button>
        <button
          type="button"
          class="btn btn-info ml-2"
          onclick="goToDashboard()"
        >
          Go to Dashboard
        </button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
