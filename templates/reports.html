<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Reports</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Reports</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Total Tasks</h5>
                        <p>{{ task_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Completed Tasks</h5>
                        <p>{{ completed_tasks }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5>Pending Tasks</h5>
                        <p>{{ pending_tasks }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h4>Tasks by Status</h4>
            <img src="data:image/png;base64,{{ chart_base64 }}" alt="Task Status Chart" class="img-fluid">
        </div>
    </div>
</body>
</html>
